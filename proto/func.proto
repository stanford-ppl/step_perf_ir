syntax = "proto3";

package step_perf_ir;

message ElemtoElemFunc {
  oneof elem_elem_fn {
    Matmul matmul = 1;
    Mul mul = 2;
    Silu silu = 3;
  }
}

message Matmul { bool weight_transposed = 1; }

message InitFunc {
  oneof init_fn {
    Zero zero = 1;
    Empty empty = 2;
  }
}

message Zero {}

message Empty {}

message Mul {}

message Silu {}